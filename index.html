<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Age Calculator</title>
        <link rel="stylesheet" type="text/css" href="styling.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     </head>
     
     <body onload="valueCheck()">
        <div id="page-container" class="page-content">
            <h1>Age Calculator</h1>
                    
            <p>To get started, please input your birth year in the input field below.</p>
            
            <br>
            
            <input type="number" id="ageInput" min="0" placeholder="Birthyear" />
            
            <div style="height: 40px;"></div>
            
            <button class="submitButton" onclick="getBirthYear()">Submit</button>

            <div style="height: 60px;"></div>
            
            <div class="sentenceWrapper" id="correctAge">
                <p class="sentence">You are <b style="color: #C08BFF;"id="age"></b> years of age.</p>
            </div>
            <div class="sentenceWrapperNotBornYet" id="notBornYet">
                <p class="sentence">You haven't been born yet.</p>
            </div>

            <div class="footer">
                <p>Made with <i style="color: #e74c3c;" class="fas fa-heart"></i> by <a class="link" href="https://github.com/paatrriik">Patrik</a></p>
            </div>
        </div>
        
     </body>
   </html>
